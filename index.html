<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Задача «Подписка на бложик»</title>
</head>
<body>
	<h1><span style="color: red">Хочу</span> подписаться!</h1>
	<p>После <em>вашего</em> согласия на подписку вам будут приходить уведомления на почту и телефон</p>
	<form action="mailto:qwerty@hyandex.ru">
		<p>Ваше имя <input type="text" placeholder="Иван"></p>
		<p>Email <input type="email" placeholder="mymail@yandex.ru"></p>
		<p>Телефон <input type="tel" pattern="\+7-[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{3}" placeholder="+7-888-88-88-888"></p>
		<p>Хочу получать уведомления:</p>
	    <input type="checkbox"> на почту<Br>
	    <input type="checkbox"> на телефон<Br>
		<input type="submit" value="Подписаться">
	</form>
</body>
</html>
